<!doctype html>
<html>
<head>
  <title>Timecode Display</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="time_display">
    <div class="info">
      <div class="movement"><span id="MVT_Field">&nbsp;</span></div>
      <div class="marker"><span id="MKR_Field">&nbsp;</span></div>
    </div>
    <div class="timecode"><span id="TC_Field">00:00.00</span></div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="client.js"></script>
</body>
</html>
